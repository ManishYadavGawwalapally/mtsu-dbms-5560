<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MediLog - Hospital DBMS</title>
    <style>
       /* Basic styles for the body */
body {
    margin: 0;
    padding: 0;
    font-family: monospace;
    color: white; /* White font color for the text */
    background: url('bg1.jpg') no-repeat center center fixed; /* Set relative path to the image */
    background-size: cover; /* Ensure background image covers the screen */
    min-height: 100vh; /* Ensure the body always takes up the full viewport height */
    display: flex;
    flex-direction: column; /* Make the body a flex container */
    justify-content: space-between; /* Ensure space is distributed properly */
}

/* Navbar styles */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for navbar */
    z-index: 100;
    box-sizing: border-box;
}

/* Logo - MediLog */
.logo {
    font-size: 2em;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: capitalize;
}

/* Navbar links styles */
nav a {
    font-size: 1.2em;
    text-decoration: none;
    color: white;
    margin: 0 15px;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ff6347; /* Color change on hover */
}

/* Main content styles */
.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-grow: 1; /* Ensures this section grows to take available space */
    padding-top: 80px; /* Ensure thereâ€™s enough space for the navbar */
}

.main-content h1 {
    font-size: 3em;
    font-weight: bold;
}

/* Footer styles */
footer {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for footer */
    color: white;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    font-size: 14px;
    position: relative;
    bottom: 0;
    margin-top: auto; /* Ensure it is pushed to the bottom */
}

/* Modal styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 101;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    align-items: center;
    justify-content: center;
    color: white;
}

.modal-content {
    background-color: rgba(0, 0, 0, 0); /* Darker background for the modal */
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}

.modal input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    color: #333;
}

.modal button {
    padding: 10px 20px;
    margin: 10px 0;
    background-color: #ff6347; /* Button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.modal button:hover {
    background-color: #e04b38; /* Darker button on hover */
}

.modal .forgot-password {
    font-size: 0.9em;
    color: #ccc;
    text-decoration: underline;
    cursor: pointer;
}

/* Contact Info Modal Styles */
.contact-modal .modal-content {
    padding: 20px;
    width: 250px;
    text-align: center;
}

.contact-modal p {
    font-size: 1.1em;
    margin: 10px 0;
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">MediLog</div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="javascript:void(0)" id="contact-link">Contact Us</a> <!-- Contact link trigger -->
            <a href="javascript:void(0)" id="login-link">Login</a> <!-- Login link trigger -->
        </div>
    </nav>

    <!-- Modal (Login Dialog Box) -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <div class="forgot-password" id="forgot-password">Forgot Password?</div>
        </div>
    </div>

    <!-- Modal (Contact Information Dialog Box) -->
    <div id="contact-modal" class="modal contact-modal">
        <div class="modal-content">
            <h2>Contact Information</h2>
            <p>Email: <strong>medilog2025@mail.com</strong></p>
            <p>Phone: <strong>(999)-(888)-(6789)</strong></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 MediLog. All Rights Reserved.
    </footer>

    <script>
        // Get the modal and the login/contact info links
        var loginModal = document.getElementById('login-modal');
        var contactModal = document.getElementById('contact-modal');
        var loginLink = document.getElementById('login-link');
        var contactLink = document.getElementById('contact-link');
        var loginButton = document.getElementById('login-button');

        // Show the login modal when the login link is clicked
        loginLink.onclick = function() {
            loginModal.style.display = "flex"; // Display the login modal
        }

        // Show the contact info modal when the contact link is clicked
        contactLink.onclick = function() {
            contactModal.style.display = "flex"; // Display the contact info modal
        }

        // Close the modal when the user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none"; // Close login modal if clicked outside
            } else if (event.target == contactModal) {
                contactModal.style.display = "none"; // Close contact info modal if clicked outside
            }
        }

        // Handle login button click (for now it will just log the inputs to the console)
        loginButton.onclick = function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            console.log("Username: " + username + ", Password: " + password);
            loginModal.style.display = "none"; // Close modal after login
        }

        // Handle forgot password click (for now it will just log a message)
        document.getElementById('forgot-password').onclick = function() {
            alert("Forgot Password clicked");
        }
    </script>
</body>
</html>
